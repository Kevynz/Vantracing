<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanTracing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-section {
            display: none;
        }
        .profile-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação Principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">VanTracing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rota-tempo-real.html">Rota em Tempo Real</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historico-rotas.html">Histórico de Rotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat</a>
                    </li>
                </ul>
                <button id="logout-btn" class="btn btn-outline-light">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="img/perfil.png" class="rounded-circle mb-3" width="150" alt="Foto">
                        <h4 id="user-nome">Nome e Sobrenome</h4>
                    </div>
                </div>
                <div class="list-group mb-4">
                    <a href="#" data-section="perfil-info" class="list-group-item list-group-item-action active">Perfil</a>
                    <a href="#" data-section="perfil-foto" class="list-group-item list-group-item-action">Foto</a>
                    <a href="#" data-section="perfil-seguranca" class="list-group-item list-group-item-action">Segurança da conta</a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="perfil-info" class="profile-section active">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Perfil Público</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Adicione informações sobre você</p>
                            <form id="perfilForm">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                                </div>
                                <div class="mb-3">
                                    <label for="profissao" class="form-label">Profissão ou Título</label>
                                    <input type="text" class="form-control" id="profissao" placeholder="Digite seu título profissional">
                                </div>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control" id="bio" rows="3" placeholder="Digite sua bio"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="idioma" class="form-label">Idioma</label>
                                    <select class="form-select" id="idioma">
                                        <option value="pt-br">Português (Brasil)</option>
                                        <option value="en">Inglês</option>
                                        <option value="es">Espanhol</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="site" class="form-label">Links</label>
                                    <input type="url" class="form-control" id="site" placeholder="Digite seu site">
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="perfil-foto" class="profile-section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Foto do Perfil</h4>
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text">Atualize sua foto de perfil</p>
                            <div class="photo-preview mb-3">
                                <img src="img/perfil.png" id="photo-preview-img" class="img-thumbnail" alt="Prévia da Foto" style="max-width: 200px;">
                            </div>
                            <form id="fotoForm">
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="foto-upload" accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar Foto</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="perfil-seguranca" class="profile-section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Segurança da Conta</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Gerencie suas configurações de segurança</p>
                            <form id="segurancaForm">
                                <div class="mb-3">
                                    <label for="seguranca-email" class="form-label">E-mail Atual</label>
                                    <input type="email" class="form-control" id="seguranca-email" placeholder="Seu e-mail atual" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="seguranca-senha-atual" class="form-label">Senha Atual</label>
                                    <input type="password" class="form-control" id="seguranca-senha-atual" placeholder="Digite sua senha atual">
                                </div>
                                <div class="mb-3">
                                    <label for="seguranca-senha-nova" class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="seguranca-senha-nova" placeholder="Digite sua nova senha">
                                </div>
                                <div class="mb-3">
                                    <label for="seguranca-confirma-senha" class="form-label">Confirmar Nova Senha</label>
                                    <input type="password" class="form-control" id="seguranca-confirma-senha" placeholder="Confirme sua nova senha">
                                </div>
                                <button type="submit" class="btn btn-primary">Atualizar Senha</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Estilos do tema -->
    <link rel="stylesheet" href="Estilo.css">
    <!-- Ícones do Material Design (necessários para o botão de troca de tema) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Script do tema -->
    <script src="JavaScript/geral.js"></script>
    <script>
        // Script para alternar entre as seções do perfil
        document.querySelectorAll('.list-group-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const sectionId = this.getAttribute('data-section');
                
                // Remover classe active de todos os itens e adicionar ao clicado
                document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // Ocultar todas as seções e mostrar a selecionada
                document.querySelectorAll('.profile-section').forEach(section => section.classList.remove('active'));
                document.getElementById(sectionId).classList.add('active');
            });
        });

         // Função para carregar os dados do perfil do usuário
        async function carregarPerfil() {
            // 1. Pega os dados do usuário que foram salvos no sessionStorage durante o login
            const usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioLogado'));

            // 2. Se não houver usuário logado, redireciona para a página de login
            if (!usuarioLogado || !usuarioLogado.id) {
                alert('Você precisa estar logado para acessar esta página.');
                window.location.href = 'index.html';
                return;
            }

            // 3. Busca os dados mais recentes do perfil no banco de dados
            try {
                const response = await fetch(`api/get_perfil.php?id=${usuarioLogado.id}`);
                const data = await response.json();

                if (data.success) {
                    const user = data.user;
                    // 4. Preenche os campos do formulário com os dados recebidos
                    document.getElementById('user-nome').textContent = user.nome; // Nome no card lateral
                    document.getElementById('nome').value = user.nome; // Campo 'Nome' no formulário
                    document.getElementById('seguranca-email').value = user.email; // Campo 'E-mail' na aba de segurança
                    // Preencha outros campos aqui, se existirem no seu formulário
                    // Ex: document.getElementById('profissao').value = user.profissao;
                } else {
                    alert(data.msg);
                }
            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
                alert('Não foi possível carregar os dados do perfil.');
            }
        }

        // Função para salvar os dados do perfil
        async function salvarPerfil(event) {
            event.preventDefault(); // Impede o recarregamento da página

            const usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioLogado'));
            const nomeInput = document.getElementById('nome').value;

            const formData = new FormData();
            formData.append('id', usuarioLogado.id);
            formData.append('nome', nomeInput);
            // Adicione outros campos aqui
            // Ex: formData.append('profissao', document.getElementById('profissao').value);

            try {
                const response = await fetch('api/update_perfil.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                alert(data.msg); // Exibe a mensagem de sucesso ou erro

                if (data.success) {
                    // Atualiza o nome no sessionStorage se a alteração foi bem-sucedida
                    usuarioLogado.nome = nomeInput;
                    sessionStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
                    carregarPerfil(); // Recarrega os dados na tela
                }
            } catch (error) {
                console.error('Erro ao salvar perfil:', error);
                alert('Não foi possível salvar os dados do perfil.');
            }
        }

        // --- Lógica de Inicialização e Event Listeners ---

        document.addEventListener('DOMContentLoaded', function() {
            // Carrega os dados do perfil assim que a página é aberta
            carregarPerfil();

            // Adiciona o listener para o formulário de salvar perfil
            const perfilForm = document.getElementById('perfilForm');
            if (perfilForm) {
                perfilForm.addEventListener('submit', salvarPerfil);
            }

            // Lógica original para alternar entre as abas do perfil
            document.querySelectorAll('.list-group-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sectionId = this.getAttribute('data-section');
                    
                    document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.profile-section').forEach(section => section.classList.remove('active'));
                    document.getElementById(sectionId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
