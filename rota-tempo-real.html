<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra de Navegação Principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">VanTracing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="rota-tempo-real.html">Rota em Tempo Real</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historico-rotas.html">Histórico de Rotas</a>
                    </li>
                </ul>
                <button id="logout-btn" class="btn btn-outline-light">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Rota em Tempo Real</h2>
                <p>Acompanhe a localização do motorista em tempo real.</p>
                <div class="card mb-4">
                    <div class="card-body bg-light p-5 text-center" id="map-placeholder">
                        <i class="fas fa-map-marked-alt fa-5x text-secondary mb-3"></i>
                        <p class="lead">[Mapa fictício - Integre uma API como Google Maps aqui]</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-car-side text-primary me-2"></i>Status</h5>
                        <p class="card-text lead">Em andamento</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-clock text-warning me-2"></i>Tempo estimado</h5>
                        <p class="card-text lead">15 minutos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-route text-success me-2"></i>Distância</h5>
                        <p class="card-text lead">5 km</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- Estilos do tema -->
    <link rel="stylesheet" href="Estilo.css">
    <!-- Ícones do Material Design (necessários para o botão de troca de tema) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Script do tema -->
    <script src="JavaScript/geral.js"></script>
