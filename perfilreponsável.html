<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanTracing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-section {
            display: none;
        }
        .profile-section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .date-selects {
            display: flex;
            gap: 10px;
        }
        .date-selects select {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #495057;
            background-color: var(--bs-body-bg, #212529);
            color: var(--bs-body-color, #ffffff);
            font-size: 16px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 13px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        /* Tema claro */
        [data-bs-theme="light"] .date-selects select,
        body:not([data-bs-theme="dark"]) .date-selects select {
            background-color: #ffffff;
            color: #495057;
            border-color: #ced4da;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23495057%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
        }
        
        /* Tema escuro */
        [data-bs-theme="dark"] .date-selects select,
        body.dark-theme .date-selects select,
        .dark .date-selects select {
            background-color: #2d3748;
            color: #ffffff;
            border-color: #4a5568;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
        }

        .date-selects select:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.705);
        }
        .date-selects select:hover {
            border-color: #80bdff;
        }
        
        /* Opções do select - Tema claro */
        [data-bs-theme="light"] .date-selects select option,
        body:not([data-bs-theme="dark"]) .date-selects select option {
            background-color: #ffffff;
            color: #495057;
        }
        
        /* Opções do select - Tema escuro */
        [data-bs-theme="dark"] .date-selects select option,
        body.dark-theme .date-selects select option,
        .dark .date-selects select option {
            background-color: #2d3748;
            color: #ffffff;
        }
        
        .date-selects select option:hover {
            background-color: var(--bs-primary, #007bff);
            color: #ffffff;
        }
        .date-selects select option:checked {
            background-color: var(--bs-primary, #007bff);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação Principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">VanTracing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historico-rotas.html">Histórico de Rotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat</a>
                    </li>
                </ul>
                <button id="logout-btn" class="btn btn-outline-light">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h4 id="user-nome">Nome e Sobrenome</h4>
                    </div>
                </div>
                <div class="list-group mb-4">
                    <a href="#" data-section="perfil-info" class="list-group-item list-group-item-action active">Perfil</a>
                    <a href="#" data-section="perfil-seguranca" class="list-group-item list-group-item-action">Segurança da conta</a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="perfil-info" class="profile-section active">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Perfil Responsável</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Formulário de cadastro</p>
                            <form id="perfilForm">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Responsável</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite nome do responsável">
                                </div>
                                <div class="mb-3">
                                    <label for="nome-crianca" class="form-label">Nome Criança (a ser transportada)</label>
                                    <input type="text" class="form-control" id="nome-crianca" placeholder="Digite nome da criança">
                                </div>
                                <div class="form-group">
                                    <label for="data" class="form-label">Data de nascimento:</label>
                                    <div class="date-selects">
                                        <select id="dia" name="dia" required>
                                            <option value="" disabled selected>Dia</option>
                                        </select>                                    
                                        <select id="mes" name="mes" required>
                                            <option value="" disabled selected>Mês</option>
                                        </select>                                    
                                        <select id="ano" name="ano" required>
                                            <option value="" disabled selected>Ano</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Observações</label>
                                    <textarea class="form-control" id="bio" rows="3" placeholder="Digite observações sobre o transporte"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="escola" class="form-label">Instituição</label>
                                    <select class="form-select" id="escola">
                                        <option>Escola classe 01 Asa Sul</option>
                                        <option>Centro de Ensino Fundamental 214 Sul</option>
                                        <option>Jardim De Infância 108 Sul</option>
                                        <option>Centro de Ensino Fundamental Polivalente</option>
                                        <option>Centro de Ensino Médio Elefante Branco</option>
                                        <option>Escola Classe 209 Sul</option>
                                        <option>Escola Classe 308 Sul (EC 308 Sul)</option>
                                        <option>EC 304 Sul de Brasília</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="site" class="form-label">Responsável secundário (adicione o parentesco na descrição)</label>
                                    <input type="url" class="form-control" id="site" placeholder="Autorização na ausência do responsável cadastrado">
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="perfil-foto" class="profile-section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Foto do Perfil</h4>
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text">Atualize sua foto de perfil</p>
                            <div class="photo-preview mb-3">
                                <img src="img/perfil.png" id="photo-preview-img" class="img-thumbnail" alt="Prévia da Foto" style="max-width: 200px;">
                            </div>
                            <form id="fotoForm">
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="foto-upload" accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar Foto</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="perfil-seguranca" class="profile-section">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Segurança da Conta</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Gerencie suas configurações de segurança</p>
                            <form id="segurancaForm">
                                <div class="mb-3">
                                    <label for="seguranca-email" class="form-label">E-mail Atual</label>
                                    <input type="email" class="form-control" id="seguranca-email" placeholder="Seu e-mail atual">
                                </div>
                                <div class="mb-3">
                                    <label for="seguranca-senha-atual" class="form-label">Senha Atual</label>
                                    <input type="password" class="form-control" id="seguranca-senha-atual" placeholder="Digite sua senha atual">
                                </div>
                                <div class="mb-3">
                                    <label for="seguranca-senha-nova" class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="seguranca-senha-nova" placeholder="Digite sua nova senha">
                                </div>
                                <div class="mb-3">
                                    <label for="seguranca-confirma-senha" class="form-label">Confirmar Nova Senha</label>
                                    <input type="password" class="form-control" id="seguranca-confirma-senha" placeholder="Confirme sua nova senha">
                                </div>
                                <button type="submit" class="btn btn-primary">Atualizar Senha</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Estilos do tema -->
    <link rel="stylesheet" href="Estilo.css">
    <!-- Ícones do Material Design (necessários para o botão de troca de tema) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Script do tema -->
    <script src="JavaScript/geral.js"></script>
    <script src="JavaScript/perfil.js"></script>
    <script>
    // Alterna entre as seções do perfil
    document.querySelectorAll('.list-group-item').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            const sectionId = this.getAttribute('data-section');

            // Atualiza classes ativas nos botões
            document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');

            // Alterna visibilidade das seções
            document.querySelectorAll('.profile-section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const selectDia = document.getElementById('dia');
        const selectMes = document.getElementById('mes');
        const selectAno = document.getElementById('ano');

        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            selectDia.appendChild(option);
        }

        const meses = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        for (let i = 0; i < meses.length; i++) {
            const option = document.createElement('option');
            option.value = i + 1;
            option.textContent = meses[i];
            selectMes.appendChild(option);
        }

        const anoAtual = new Date().getFullYear();
        for (let i = anoAtual; i >= 1920; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            selectAno.appendChild(option);
        }
    });
</script>

</body>
</html>
